name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Download formatter binaries from release
        run: |
          # Download all formatter binaries from GitHub Release
          curl -L -o formatter-binaries.zip "https://github.com/Error0229/cs-f/releases/download/binaries-v1/formatter-binaries.zip"
          unzip formatter-binaries.zip -d Binaries
          rm -f formatter-binaries.zip
          ls -la Binaries/
        shell: bash

      - name: Restore dependencies
        run: |
          dotnet restore ./cs-f.csproj
          dotnet restore ./CodeFormatter.Tests/CodeFormatter.Tests.csproj

      - name: Build
        run: |
          dotnet build ./cs-f.csproj --configuration Release --no-restore
          dotnet build ./CodeFormatter.Tests/CodeFormatter.Tests.csproj --configuration Release --no-restore

      - name: Test
        run: |
          # All formatter binaries are now available from the GitHub Release
          dotnet test ./CodeFormatter.Tests/CodeFormatter.Tests.csproj --configuration Release --no-build --verbosity normal
