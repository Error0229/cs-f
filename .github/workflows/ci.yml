name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Download formatter binaries
        run: |
          mkdir -p Binaries

          # Download ruff
          curl -L -o ruff.zip "https://github.com/astral-sh/ruff/releases/download/0.8.4/ruff-x86_64-pc-windows-msvc.zip"
          unzip ruff.zip -d Binaries
          rm -f ruff.zip

          # Download dprint
          curl -L -o dprint.zip "https://github.com/dprint/dprint/releases/download/0.48.0/dprint-x86_64-pc-windows-msvc.zip"
          unzip dprint.zip -d Binaries
          rm -f dprint.zip

          # Copy clang-format from LLVM installation
          cp "/c/Program Files/LLVM/bin/clang-format.exe" Binaries/clang-format.exe

          # Download gofumpt
          curl -L -o Binaries/gofumpt.exe "https://github.com/mvdan/gofumpt/releases/download/v0.7.0/gofumpt_v0.7.0_windows_amd64.exe"

          # Download shfmt
          curl -L -o Binaries/shfmt.exe "https://github.com/mvdan/sh/releases/download/v3.10.0/shfmt_v3.10.0_windows_amd64.exe"

          # Download stylua (Lua formatter)
          curl -L -o stylua.zip "https://github.com/JohnnyMorganz/StyLua/releases/download/v2.0.2/stylua-windows-x86_64.zip"
          unzip stylua.zip -d Binaries
          rm -f stylua.zip

          # Download air (R formatter)
          curl -L -o air.zip "https://github.com/posit-dev/air/releases/download/0.4.0/air-0.4.0-x86_64-pc-windows-msvc.zip"
          unzip air.zip -d Binaries
          rm -f air.zip

          # Download asmfmt (Go Assembly formatter)
          curl -L -o Binaries/asmfmt.exe "https://github.com/klauspost/asmfmt/releases/download/v1.3.2/asmfmt-Win-x64.exe"

          # Download uncrustify (Objective-C formatter)
          curl -L -o uncrustify.zip "https://github.com/uncrustify/uncrustify/releases/download/uncrustify-0.79.0/uncrustify-0.79.0-win64.zip"
          unzip uncrustify.zip
          cp uncrustify-0.79.0-win64/uncrustify.exe Binaries/
          rm -rf uncrustify-0.79.0-win64 uncrustify.zip

          # Download ormolu (Haskell formatter)
          curl -L -o ormolu.zip "https://github.com/tweag/ormolu/releases/download/0.8.0.0/ormolu-Windows.zip"
          unzip ormolu.zip -d ormolu-temp
          cp ormolu-temp/ormolu.exe Binaries/
          rm -rf ormolu-temp ormolu.zip

          # Download google-java-format (Java formatter - native binary, no JVM required)
          curl -L -o Binaries/google-java-format.exe "https://github.com/google/google-java-format/releases/download/v1.33.0/google-java-format_windows-x86-64.exe"
        shell: bash

      - name: Install CSharpier
        run: |
          dotnet tool install --global csharpier
          $env:PATH = "$env:USERPROFILE\.dotnet\tools;$env:PATH"
          csharpier --version
          # Copy to Binaries for consistency
          Copy-Item "$env:USERPROFILE\.dotnet\tools\csharpier.exe" -Destination "Binaries\csharpier.exe" -Force
        shell: pwsh

      - name: Restore dependencies
        run: |
          dotnet restore ./cs-f.csproj
          dotnet restore ./CodeFormatter.Tests/CodeFormatter.Tests.csproj

      - name: Build
        run: |
          dotnet build ./cs-f.csproj --configuration Release --no-restore
          dotnet build ./CodeFormatter.Tests/CodeFormatter.Tests.csproj --configuration Release --no-restore

      - name: Test
        run: |
          # Run tests excluding formatters that require custom-built binaries not available in CI
          # Excluded: Delphi (pasfmt), Kotlin (ktlint), Perl (perltidy), PHP (php-cs-fixer), MATLAB (mh_style), Ruby (rufo)
          dotnet test ./CodeFormatter.Tests/CodeFormatter.Tests.csproj --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName!~Delphi_&FullyQualifiedName!~Kotlin_&FullyQualifiedName!~Perl_&FullyQualifiedName!~Php_&FullyQualifiedName!~Matlab_&FullyQualifiedName!~Ruby_"
