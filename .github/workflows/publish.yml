name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Extract version from tag
        id: version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Download formatter binaries
        run: |
          mkdir -p Binaries

          # Download ruff
          curl -L -o ruff.zip "https://github.com/astral-sh/ruff/releases/download/0.8.4/ruff-x86_64-pc-windows-msvc.zip"
          unzip ruff.zip -d Binaries
          rm -f ruff.zip

          # Download dprint
          curl -L -o dprint.zip "https://github.com/dprint/dprint/releases/download/0.48.0/dprint-x86_64-pc-windows-msvc.zip"
          unzip dprint.zip -d Binaries
          rm -f dprint.zip

          # Copy clang-format from LLVM installation
          cp "/c/Program Files/LLVM/bin/clang-format.exe" Binaries/clang-format.exe

          # Download gofumpt
          curl -L -o Binaries/gofumpt.exe "https://github.com/mvdan/gofumpt/releases/download/v0.7.0/gofumpt_v0.7.0_windows_amd64.exe"

          # Download shfmt
          curl -L -o Binaries/shfmt.exe "https://github.com/mvdan/sh/releases/download/v3.10.0/shfmt_v3.10.0_windows_amd64.exe"

          ls -la Binaries/
        shell: bash

      - name: Restore dependencies
        run: dotnet restore ./cs-f.csproj

      - name: Build
        run: dotnet build ./cs-f.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack ./cs-f.csproj --configuration Release --no-build -p:Version=${{ steps.version.outputs.VERSION }} --output ./nupkg

      - name: Push to NuGet
        run: |
          $package = Get-ChildItem -Path ./nupkg -Filter *.nupkg | Select-Object -First 1
          dotnet nuget push $package.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./nupkg/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
