name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Extract version from tag
        id: version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Download formatter binaries from release
        run: |
          # Download all formatter binaries from GitHub Release
          curl -L -o formatter-binaries.zip "https://github.com/Error0229/cs-f/releases/download/binaries-v1/formatter-binaries.zip"
          unzip formatter-binaries.zip -d Binaries
          rm -f formatter-binaries.zip
          ls -la Binaries/
        shell: bash

      - name: Restore dependencies
        run: dotnet restore ./cs-f.csproj

      - name: Build
        run: dotnet build ./cs-f.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack ./cs-f.csproj --configuration Release --no-build -p:Version=${{ steps.version.outputs.VERSION }} --output ./nupkg

      - name: Push to NuGet.org
        run: |
          $package = Get-ChildItem -Path ./nupkg -Filter *.nupkg | Select-Object -First 1
          dotnet nuget push $package.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        shell: pwsh

      - name: Push to GitHub Packages
        run: |
          $package = Get-ChildItem -Path ./nupkg -Filter *.nupkg | Select-Object -First 1
          dotnet nuget push $package.FullName --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./nupkg/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
